<!DOCTYPE html>
<html>
  <head>
    <title>Filter Saver</title>
    <!-- Feather Icons CDN for modern icons -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather-sprite.svg"
    /> -->
    <link rel="stylesheet" href="./popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <img id="logo" class="logo" src="./images/logo.png" alt="Logo" />
      <span class="title">Filter Saver</span>
      <button id="themeToggle" class="icon-btn" title="Toggle dark/light mode">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
      </button>
    </div>

    <!-- Save Button & Writing Panel -->
    <div class="save-panel">
      <button id="saveCurrent">
        <i class="fa-solid fa-floppy-disk"></i> Save Current Filters
      </button>
      <div id="saveForm">
        <div class="save-form-row">
          <input
            type="text"
            id="filterSetName"
            placeholder="Enter a name for your filter set..."
          />
          <button id="confirmSave">Save</button>
          <button id="cancelSave">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Message Container -->
    <div id="messageContainer"></div>

    <!-- Search & Sort Bar -->
    <div class="search-sort-bar">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search saved filters..."
      />
      <select id="sortDropdown" class="sort-dropdown">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="name">Name (A-Z)</option>
      </select>
    </div>

    <!-- Saved Searches Bar -->
    <div class="saved-searches-bar">Saved Searches</div>

    <!-- Saved Filters List -->
    <div id="savedFilters" class="saved-filters-list"></div>

    <!-- Filter Selection Modal (hidden by default) -->
    <div id="filterSelection" style="display: none; padding: 16px">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 18px;
        "
      >
        <h3 style="margin: 0">Select Filters to Apply</h3>
        <div style="display: flex; align-items: center; gap: 8px">
          <label
            style="
              font-size: 15px;
              font-weight: 600;
              color: var(--text-color);
              margin-right: 4px;
            "
            >Select All</label
          >
          <input
            type="checkbox"
            id="selectAllFilters"
            class="modern-checkbox"
            title="Select All Filters"
          />
        </div>
      </div>
      <div class="filter-checkbox-group">
        <div class="filter-checkbox-header">
          <label>Brands</label>
          <input
            type="checkbox"
            id="selectAllBrands"
            class="modern-checkbox"
            title="Select All Brands"
          />
        </div>
        <div id="brandCheckboxes" class="filter-checkbox-list"></div>
        <div class="filter-checkbox-header">
          <label>Sizes</label>
          <input
            type="checkbox"
            id="selectAllSizes"
            class="modern-checkbox"
            title="Select All Sizes"
          />
        </div>
        <div id="sizeCheckboxes" class="filter-checkbox-list"></div>
        <div class="filter-checkbox-header">
          <label>Colors</label>
          <input
            type="checkbox"
            id="selectAllColors"
            class="modern-checkbox"
            title="Select All Colors"
          />
        </div>
        <div id="colorCheckboxes" class="filter-checkbox-list"></div>
      </div>
      <button id="applySelected" class="apply-selected-btn" disabled>
        <i class="fa-solid fa-check"></i> Apply Selected Filters
      </button>
      <button id="closeSelection" style="margin-top: 8px">Cancel</button>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button id="saveSearchBtn">
        <i class="fa-solid fa-floppy-disk"></i> Save Search
      </button>
      <button id="clearAllSearchBtn" class="delete-btn">
        <i class="fa-solid fa-trash"></i> Clear All Search
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
