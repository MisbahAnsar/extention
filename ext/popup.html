<!DOCTYPE html>
<html>
<head>
  <title>Filter Saver</title>
  <style>
    :root {
      --primary-color: #7C3AED;
      --primary-gradient: linear-gradient(135deg, #7C3AED 0%, #6D28D9 100%);
      --danger-color: #EF4444;
      --danger-gradient: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      --text-color: #E5E7EB;
      --text-secondary: #9CA3AF;
      --border-color: #374151;
      --background-color: #111827;
      --card-bg: #1F2937;
      --success-bg: rgba(16, 185, 129, 0.1);
      --error-bg: rgba(239, 68, 68, 0.1);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition-speed: 0.2s;
    }

    body {
      width: 350px;
      padding: 15px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
    }

    h3 {
      margin: 0 0 15px 0;
      color: var(--text-color);
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h3::before {
      font-size: 20px;
    }

    button {
      margin: 5px 0;
      padding: 10px 16px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all var(--transition-speed) ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      box-shadow: var(--card-shadow);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: var(--card-shadow-hover);
    }

    button:active {
      transform: translateY(0);
    }

    .filter-set {
      border: 1px solid var(--border-color);
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      transition: all var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
    }

    .filter-set::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary-gradient);
      opacity: 0;
      transition: opacity var(--transition-speed) ease;
    }

    .filter-set:hover {
      box-shadow: var(--card-shadow-hover);
      transform: translateY(-1px);
    }

    .filter-set:hover::before {
      opacity: 1;
    }

    .delete-btn {
      background: var(--danger-gradient);
      margin-left: 8px;
    }

    .delete-btn:hover {
      background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
    }

    #saveForm {
      display: none;
      margin: 15px 0;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: var(--card-shadow);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #filterSetName {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: all var(--transition-speed) ease;
      background: var(--background-color);
      color: var(--text-color);
    }

    #filterSetName:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .success {
      background: var(--success-bg);
      color: #10B981;
      border-left: 4px solid #10B981;
    }

    .error {
      background: var(--error-bg);
      color: #EF4444;
      border-left: 4px solid #EF4444;
    }

    .filter-info {
      margin: 8px 0;
      line-height: 1.5;
    }

    .filter-info strong {
      font-size: 15px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-info small {
      color: var(--text-secondary);
      display: block;
      margin-top: 5px;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
      gap: 8px;
    }

    .site-indicator {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      margin-left: 8px;
      background: rgba(124, 58, 237, 0.1);
      color: #A78BFA;
      border: 1px solid rgba(124, 58, 237, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: var(--text-secondary);
      background: var(--card-bg);
      border-radius: 12px;
      margin: 15px 0;
      border: 1px dashed var(--border-color);
    }

    .empty-state p {
      margin: 10px 0;
      font-weight: 500;
    }

    .empty-state .emoji {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .empty-state.error {
      background: var(--error-bg);
      border-color: var(--danger-color);
    }

    .filter-details {
      margin-top: 8px;
      padding: 8px;
      background: white;
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }

    .filter-details div {
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .filter-details div::before {
      content: 'â€¢';
      color: var(--primary-color);
    }

    /* Filter selection styles */
    .filter-checkbox-group {
      margin: 12px 0;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: var(--card-shadow);
    }

    .filter-checkbox-group h4 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }

    .filter-checkbox-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .filter-checkbox-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--background-color);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all var(--transition-speed) ease;
    }

    .filter-checkbox-item:hover {
      background: rgba(124, 58, 237, 0.1);
      border-color: var(--primary-color);
      transform: translateY(-1px);
    }

    .filter-checkbox-item input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
      width: 16px;
      height: 16px;
      accent-color: var(--primary-color);
    }

    .filter-checkbox-item label {
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      color: var(--text-color);
    }

    .apply-selected-btn {
      margin-top: 16px;
      width: 100%;
      background: var(--primary-gradient);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all var(--transition-speed) ease;
      font-size: 14px;
    }

    .apply-selected-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--card-shadow-hover);
    }

    .apply-selected-btn:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h3>Filter Saver</h3>
  <button id="saveCurrent" style="width: 100%;">
    Save Current Filters
  </button>
  
  <div id="saveForm">
    <input type="text" id="filterSetName" placeholder="Enter a name for your filter set...">
    <div class="button-group">
      <button id="confirmSave">Save</button>
      <button id="cancelSave">Cancel</button>
    </div>
  </div>
  
  <div id="messageContainer"></div>
  
  <div id="filterSelection" style="display: none;">
    <div class="filter-checkbox-group">
      <h4>Brands</h4>
      <div id="brandCheckboxes" class="filter-checkbox-list"></div>
    </div>
    
    <div class="filter-checkbox-group">
      <h4>Sizes</h4>
      <div id="sizeCheckboxes" class="filter-checkbox-list"></div>
    </div>
    
    <div class="filter-checkbox-group">
      <h4>Colors</h4>
      <div id="colorCheckboxes" class="filter-checkbox-list"></div>
    </div>
    
    <button id="applySelected" class="apply-selected-btn" disabled>
      Apply Selected Filters
    </button>
  </div>
  
  <div id="savedFilters"></div>
  
  <script src="popup.js"></script>
</body>
</html>
